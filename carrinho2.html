<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carrinho.css">
    <title>Carrinho de Compras</title>
</head>
<body>
    <h1><a href="index.html"><img src="imgs/icones/logo-na-cor-vinho.png" alt=""></a></h1>
    <div class="container torta">
        <div class="opcao pedaco-torta">
            <figure><img src="imgs/comidas/pedaco-de-torta.png" height="600px" alt=""></figure>
            <button>Pedaço de torta</button>
        </div>
        <div class="opcao torta-inteira">
            <figure><img src="imgs/comidas/torta-inteira.png" height="600px" alt=""></figure>
            <button>Torta Inteira</button>
        </div>
    </div>
    <form action="">
        <div class="container endereco">
            <div class="opcao-1">
                <input type="text" placeholder="Digite seu país">
                <input type="text" placeholder="Digite seu estado">
                <input type="text" placeholder="Digite sua cidade">
                <input type="text" placeholder="Digite sua rua e bairro">
            </div>
            <p>OU</p>
            <div class="opcao-1">
                <input type="text" placeholder="Digite seu CEP">
            </div>
        </div>
        <input type="text" placeholder="Número da residência"><br>
        <input type="text" placeholder="Complemento ou ponto de referência"><br>


        <button>Finalizar Pedido</button>
    </form>
</body>
</html>
