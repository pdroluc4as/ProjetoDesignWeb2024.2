<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <title>Caramell L’amour & Cherry </title>
</head>
<body>
    <header>
        <a href="#"><img src="imgs/icones/cl_logo.png" alt="Logo do site"></a>
        <nav>
            <ul>
                <li><a href="#">Encomendas</a></li>
                <li><a href="#">Cardápip</a></li>
                <li><a href="#">Avaliações</a></li>
            </ul>
        </nav>
        <div>
            <a href="#"><img src="imgs/icones/icon_map.png" alt="icone de carrinho de compras"></a>
            <a href="#"><img src="imgs/icones/image.png"></a>
            <a href="#"><img src="imgs/icones/shopping-cart 1.png" alt="icone de carrinho de compras"></a>
        </div>
    </header>
    
    <main>
        <section class="carrossel">
              <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="imgs/banners/image 25.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.industrialempathy.com/img/remote/ZiClJf-1920w.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://thumbs.dreamstime.com/b/field-sun-flower-29206372.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <div id="categoria">
                    <a href="#"><img src="imgs/icones/torta.png"><p>Tortas</p></a>
                    <a href="#"><img src="imgs/icones/morango.png"><p>Frutados</p></a>
                    <a href="#"><img src="imgs/icones/chocolate 1.png"><p>Chocolates</p></a>
                    <a href="#"><img src="imgs/icones/ice-cream-cup 1.png"><p>Gelatos</p></a>
              </div>
        </section>
        <section class="mais-vendidos">
          <!-- card que flipa -->
          <div class="flip-container" onclick="this.classList.toggle('active')">
            <div class="flipper">
                <div class="tras">
                    <div class="div-image">
                        <img src="imgs/comidas/image 43.png">
                    </div>
                    <h3>Cheesecake Tradicional</h3>
                    <p>Teste, Teste, Teste</p>
                    <a>R$400,00</a>
                </div>
                <div class="frente">
                    <div class="div-image">
                        <img src="imgs/comidas/image 43.png">
                    </div>
                    <h3>Cheesecake Tradicional</h3>
                    <a href="#">R$400,00</a>
                </div>                
            </div>
        </div>
        <!-- card que flipa -->
        </section>
    </main>

</body>
</html>
